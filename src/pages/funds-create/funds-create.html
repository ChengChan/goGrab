<ion-header>
  <ion-toolbar>
      <ion-buttons start>
        <button ion-button (click)="backButton()">
          <ion-icon class="icon-back" name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        Top Up Request
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon class="icon-menu" name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="img-bg-detail">
	<form>
	  <ion-item>
      <ion-label fixed class="lbl-form">Amount:</ion-label>
      <ion-input class="input-line" no-lines type="text" name="amount" [(ngModel)]="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed class="lbl-form">Balance:</ion-label>
      <ion-input disabled="true" name="cash_wallet" [(ngModel)]="cash_wallet" value="{{ cash_wallet }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed class="lbl-form">Remarks:</ion-label>
      <ion-textarea class="input-area" type="text" name="remarks" [(ngModel)]="remarks"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed class="lbl-form">Request on:</ion-label>
      <ion-label class="lbl-requested-date">Today</ion-label>
    </ion-item>

    <ion-footer>
      <div padding>
      <!-- <button (click)="uploadOptions()" class="btn-submit" ion-button color="primary" block>uploadOptions</button>
      <button (click)="uploadImage()" class="btn-submit" ion-button color="primary" block>uploadImage</button> -->
        <button (click)="createFunding()" class="btn-submit" ion-button color="primary" block>REQUEST TOP UP</button>
        <button (click)="cancelButton()" class="btn-cancel" ion-button color="light" block>CANCEL</button>
      </div>
    </ion-footer>
	</form>
</ion-content>
