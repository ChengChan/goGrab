<ion-header>
	<ion-toolbar>
	    <ion-buttons start>
	      <button ion-button (click)="backButton()">
	        <ion-icon class="icon-back" name="arrow-back"></ion-icon>
	      </button>
	    </ion-buttons>
	    <ion-title>
	      Avalaible Deals
	    </ion-title>
	    <ion-buttons end>
	      <button ion-button icon-only (click)="presentPopover($event)">
	        <ion-icon class="icon-menu" name="menu"></ion-icon>
	      </button>
	    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="img-bg-detail">
	<ion-card *ngFor="let deal of deals" (click)="presentConfirm(deal.id)">
		<ion-card-content>
	  	<ion-grid>
		    <ion-row class="cards">
			      <ion-col>
			      	<p>MODEL:<span class="card-text-right">{{ deal.product_name }}</span></p>
	            <p>COLOR:<span class="card-text-right">{{ deal.color }}</span></p>
	            <p>TENURE:<span class="card-text-right">{{ deal.tenure }}</span></p>
	            <p>COST:<span class="card-text-right">{{ deal.cost }}</span></p>
	            <p>MARGIN:<span class="card-text-right">{{ deal.margin }}</span></p>
	            <p>DEPOSIT:<span class="card-text-right">{{ deal.deposit_amount }}</span></p>
	            <p>POSTED ON:<span class="card-text-right">{{ deal.created_at }}</span></p>
			      </ion-col>
		    </ion-row>
		  </ion-grid>
	  </ion-card-content>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
