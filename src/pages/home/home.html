<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="backButton()">
        <ion-icon class="icon-back" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page cards-bg img-bg-detail">
  <ion-card class="profile">
    <div class="user-profile">
      <div class="avatar">
        <img class="profile-pic" src="assets/img/profile-default-img/profile_default_img.png">
      </div>
      <div class="account">
        <p>Account ID: {{ account_name }}</p>
        <p>Credit:  {{ cash_wallet }}</p>
      </div>
    </div>
  </ion-card>

  <ion-card class="menu">
      <ion-list>
        <button ion-item (click)="viewAllDeals()">
          <ion-icon name="list-box" item-start></ion-icon>
          <span class="lbl"> VIEW ALL DEALS </span>
        </button>
      </ion-list>
      <ion-list detail-push>
        <button ion-item (click)="topUp()">
          <ion-icon name="add-circle" item-start></ion-icon>
          <span class="lbl"> TOP UP </span>
        </button>
      </ion-list>
      <ion-list detail-push>
        <button ion-item (click)="withdraw()">
          <ion-icon name="cash" item-start></ion-icon>
          <span class="lbl"> WITHDRAWAL </span>
        </button>
      </ion-list>
      <ion-list detail-push>
        <button ion-item (click)="grabbedDeals()">
          <ion-icon name="bookmark" item-start></ion-icon>
          <span class="lbl"> GRABBED DEALS </span>
        </button>
      </ion-list>
      <ion-list detail-push >
        <button ion-item (click)="updateProfile()">
          <ion-icon name="settings" item-start></ion-icon>
          <span class="lbl"> UPDATE PROFILE </span>
        </button>
      </ion-list>
  </ion-card>
</ion-content>
