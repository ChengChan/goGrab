<ion-header>
	<ion-toolbar>
	    <ion-buttons start>
	      <button ion-button (click)="backButton()">
	        <ion-icon class="icon-back" name="arrow-back"></ion-icon>
	      </button>
	    </ion-buttons>
	    <ion-title>
	      Top Up History
	    </ion-title>
	    <ion-buttons end>
	      <button ion-button icon-only (click)="showMenuSettings($event)">
	        <ion-icon class="icon-menu" name="menu"></ion-icon>
	      </button>
	    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="img-bg-detail">
	<ion-card *ngFor="let fund of funds" (click)="goToUploadReceipt(fund.id)">
	  <ion-card-content>
	  	<ion-grid>
		    <ion-row class="cards">
		    	<ion-col>
		        <p>TOP UP CODE:<span class="card-text-right">#{{ fund.id }}</span></p>
		        <p>AMOUNT:<span class="card-text-right">{{ fund.amount }}</span></p>
		        <p>STATUS:<span class="card-text-right">{{ fund.status }}</span></p>
		        <p>DATE:<span class="card-text-right">{{ fund.created_at }}</span></p>
		      </ion-col>
		    </ion-row>
		  </ion-grid>
	  </ion-card-content>
	</ion-card>

	<ion-fab right bottom>
	  <button (click)="addNew()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
