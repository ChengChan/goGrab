<ion-header>

<ion-content class="cards-bg">
	<ion-card>
	  <ion-card-content>
	  	<ion-grid>
		    <ion-row>
		      <ion-col>
		      	<h4></h4>
            <p></p>
            <p></p>

            <p></p>
