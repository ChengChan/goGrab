<ion-header>
  <ion-navbar>
    <ion-title>
      Withdrawal History
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon class="icon-menu" name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="img-bg-detail">
	<ion-card *ngFor="let withdraw of withdraws">
	  <ion-card-content>
	  	<ion-grid>
		    <ion-row class="cards">
		    	<ion-col>
		      	<p>No <span class="card-text-right">{{ withdraw.id }}</span></p>
            <p>AMOUNT <span class="card-text-right">{{ withdraw.amount }}</span></p>
            <p>STATUS <span class="card-text-right">{{ withdraw.status }}</span></p>
            <p>DATE <span class="card-text-right">{{ withdraw.created_at }}</span></p>
          </ion-col>
		    </ion-row>
		  </ion-grid>
	  </ion-card-content>
	</ion-card>

	<ion-fab right bottom>
	  <button (click)="addNew()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
